<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assignment</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />

<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
<link rel="stylesheet" href="">
<style>
    #box1{
        padding-bottom: 30px;
    }
    #box2{
        border: 2px solid black;
    }
</style>

</head>

<body class="pt-5">
<div class="container border ml-auto pt-5" id="box1" style="width:75vw">
    <div class="font-weight-bold">
        <div class="text text-center" style="font-family: 'Indie Flower', cursive;font-size: 25px;">Event 1</div>
        <div class="text text-center">Number of available seats :23</div>
    </div>
    <div class="container" id="box2" style="width:65vw">
        <div class=" row border p-4">
            <div class="col">
                <img class="img-responsive p-3 border" id="img" src="https://static.thenounproject.com/png/3598876-200.png" alt="img" style="width:300px">
            </div>
            <div class="col">
                <form class="form-inline " action="">
                    <div class="form-group row">
                        <label for="text" class="col-sm-4 col-form-label ">Name :</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" style="width:13vw;font-style: bold;" id="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input" class="col-sm-4 col-form-label">Email :</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" style="width:13vw"id="input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input" class="col-sm-4 col-form-label">Phone No :</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control" style="width:13vw" id="input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input" class="col-sm-5 col-form-label">Number of seats :</label>
                        <div class="col-sm-7">
                            <input type="number" class="form-control"  style="width:13vw" id="number" placeholder="2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="data" class="col-sm-5 col-form-label">Name of Attendee 2:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" style="width:14vw" id="data">
                        </div>
                    </div>
                </form>
                <div class="container pt-4">
                    <div class="row">
                    <div class="col-sm-3" style="width:15vw">
                    <input type="button" style="color:black;background-color: white;font-family: 'Indie Flower', cursive;font-size: 20px;" value="Submit">
                    </div>
                    <div class="col-sm-3">
                    <input type="button" style="color:black;background-color: white;font-family: 'Indie Flower', cursive;font-size: 20px;" value="Cancel">
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
